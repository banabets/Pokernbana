version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: poker_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: poker_game
      POSTGRES_USER: poker_user
      POSTGRES_PASSWORD: poker_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - poker_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U poker_user -d poker_game"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servidor de Poker (Backend)
  poker_server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: poker_server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: poker_game
      DB_USER: poker_user
      DB_PASSWORD: poker_password
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - poker_network
    volumes:
      - ./server/data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cliente React (Frontend)
  poker_client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: poker_client
    restart: unless-stopped
    environment:
      VITE_SERVER_URL: http://localhost:4000
    ports:
      - "80:80"
    depends_on:
      - poker_server
    networks:
      - poker_network

  # Nginx Reverse Proxy (Opcional - para producci√≥n)
  nginx:
    image: nginx:alpine
    container_name: poker_nginx
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - poker_client
      - poker_server
    networks:
      - poker_network

volumes:
  postgres_data:

networks:
  poker_network:
    driver: bridge
