<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="logs"></div>

    <script>
        const status = document.getElementById('status');
        const logs = document.getElementById('logs');

        function addLog(message) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logs.appendChild(div);
            console.log(message);
        }

        addLog('Initializing Socket.IO connection...');

        const socket = io('http://localhost:4000', {
            transports: ['polling', 'websocket'],
            timeout: 5000,
            forceNew: true
        });

        socket.on('connect', () => {
            status.textContent = 'âœ… Connected!';
            status.style.color = 'green';
            addLog('Connected successfully! Socket ID: ' + socket.id);
        });

        socket.on('disconnect', (reason) => {
            status.textContent = 'âŒ Disconnected: ' + reason;
            status.style.color = 'red';
            addLog('Disconnected: ' + reason);
        });

        socket.on('connect_error', (error) => {
            status.textContent = 'ðŸ”´ Connection Error';
            status.style.color = 'red';
            addLog('Connection error: ' + error.message);
            addLog('Error details: ' + JSON.stringify(error, null, 2));
        });

        socket.on('connect_timeout', () => {
            addLog('Connection timeout');
        });

        socket.on('error', (error) => {
            addLog('Socket error: ' + error);
        });

        // Test emit
        setTimeout(() => {
            if (socket.connected) {
                addLog('Testing emit...');
                socket.emit('test', { message: 'Hello from test page' });
            }
        }, 2000);

        addLog('Socket.IO client initialized');
    </script>
</body>
</html>
